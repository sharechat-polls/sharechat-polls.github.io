<head>
    <style>
        *,
        *:before,
        *:after {
            box-sizing: border-box;
        }
        html,
        body{
            margin: 0;
        }

        .video-wrapper {
            height: 0;
            position: relative;
            padding-bottom: 56.25%;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="video-wrapper">
        <iframe width="966" height="543" src="https://www.youtube.com/embed/gHykKPYuWvs" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
</body>
